    <!--Slider-->

      <div id="carouselExempleIndicators" class="carousel slide" data-ride="carousel">

    <!--Portfolio-->

      <div class="row my-works">
        <img class="col-4  img_min" src="img/cabin.png">
        <img class="col-4  img_min mf-top" src="img/cake.png">
        <img class="col-4  img_min mf-top" src="img/circus.png">
      </div>
      <div class="row my-works">
        <img class="col-4 mf-top img_min  mt_b" src="img/game.png">
        <img class="col-4 mf-top img_min  mt_b" src="img/safe.png">
        <img class="col-4 mf-top img_min  mt_b" src="img/submarine.png">
      </div>
    </div>
    
    
    <!--Contact_FOOTER-->
    <div data-spy="scroll" data-target="#navbar-example2" data-ofset="2" class="container-fluid height-my bg-dark text-center text-white py-sm-5 m-t-foot py-lg-5 footer" id="Contact">
      <div class="contact_in">
      	<h3 class="h3_contact"><i class="fab fa-instagram"></i> p.l.a.n.e.t.a.robo</h3><br>
      	<h3 class="h3_contact"><i class="fab fa-viber"></i> 0501002530</h3><br>
      	<h3 class="h3_contact"><i class="fab fa-google"></i> programist0alex@gmail.com</h3><br>
      	<button type="button" class="btn btn-primary my-button" data-toggle="modal" data-target="#exampleModal">Або залиште повідомлення на сайті</button>
      	<!--<a data-toggle="modal" data-target="#exampleModal" class="button_animation" href=" ">Або залиште повідомлення на сайті</a>-->
      </div>
    </div>

    <!-- Modal -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Залишити повідомлення</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {% block body %}
            <form>
              <div class="form-group">

                <!-- Hidden Required Fields -->
                <input type="hidden" name="project_name" value="Site Name">
                <input type="hidden" name="admin_email" value="programist0alex@gmail.com">
                <input type="hidden" name="form_subject" value="Form Subject">
                <!-- END Hidden Required Fields -->

                <label for="exampleInputThema">{{ the_thema }}</label>
                <input type="thema" class="form-control" id="exampleInputThema" arial-describdti="ThemaHelp" placeholder="Thema">
                <small id="ThemaHelp" class="form-text text-muted">Введіть тему</small>
                <br>
                <label for="exampleInputThema">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" arial-describdti="emailHelp" placeholder="Email" required>
                <small id="ThemaHelp" class="form-text text-muted">Введіть email</small>
                <br>
                <label for="exampleInputThema">Повдомлення</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
            {% endblock %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
            <button type="button" class="btn btn-primary">Відправити</button>
          </div>
        </div>
      </div>
    </div>


	<!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
